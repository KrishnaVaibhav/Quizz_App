version: 0.2
 
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the React app...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Deploying to S3...
      - aws s3 sync build/ s3://krishnaquizapp1 --delete
 
artifacts:
  files:
    - '**/*'
  base-directory: build