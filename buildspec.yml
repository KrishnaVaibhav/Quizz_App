version: 0.2
 
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing dependencies...
      - npm install
  pre_build:
    commands:
      - echo Pre-build phase
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: yes